<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <img src="./featuresImage1.png" alt="" height="300px">
    <script>
        document.addEventListener('keydown',move)
        function move(e){
            let img=document.querySelector('img')
            let computedStyles = getComputedStyle(img)
            let marginTop= parseInt(computedStyles.marginTop)
            let marginLeft= parseInt(computedStyles.marginLeft)
            if (e.keyCode == '38') {
                // up arrow
                img.style.marginTop=`${marginTop-10}px`
            }
            else if (e.keyCode === 40) {
                // down arrow
                img.style.marginTop=`${marginTop+10}px`
            }
            else if (e.keyCode === 37) {
                // left arrow
                img.style.marginLeft=`${marginLeft-10}px`
            }
            else if (e.keyCode === 39) {
                // right arrow
                img.style.marginLeft=`${marginLeft+10}px`
            }
        }
    </script>
</body>
</html>
