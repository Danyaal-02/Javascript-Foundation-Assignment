<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>The most affordable learning platform</h1>
    <button>Click</button>
    <script>
        let btn=document.querySelector('button')
        btn.addEventListener('click',change)
        function change(){
            let content=document.querySelector('h1')
            if(content.innerText=="The most affordable learning platform"){
                content.innerText="PW Skills"
            }
            else if(content.innerText=="PW Skills"){
                content.innerText="The most affordable learning platform"
            }
        }
    </script>
</body>
</html>
