<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=Number(prompt("Enter the 1st number"))
        let num2=Number(prompt("Enter the 2st number"))
        let operator=prompt("Operator")

        switch(operator){
            case "+":
                num1+=num2
                alert("The result is "+num1)
                break
            case "-":
                num1-=num2
                alert("The result is "+num1)
                break
            case "*":
                num1*=num2
                alert("The result is "+num1)
                break
            case "/":
                num1/=num2
                alert("The result is "+num1)
                break
            default:
                alert("Invalid operator")
        }
    </script>
</body>
</html>
